<div class="notification-view">
  <div class="notification-view__close-container">
    <i class="material-icons notification-view__close-icon" id="close-btn">close</i>
  </div>
  <div class="notification-view__container">
    <div class="notification-view__notification-container" id="notify-container">
      
    </div>

  </div>
  <div class="notification-view__actions">
    <button id="skip-btn" 
    class="mdc-button mdc-button--raised mdc-button--less-prominent mdc-button--full-width" 
    >
      Skip
    </button>
    <button id="dismiss-btn" 
    class="mdc-button mdc-button--raised mdc-button--less-prominent mdc-button--full-width" 
    >
      Dismiss
    </button>
  </div>
</div>
